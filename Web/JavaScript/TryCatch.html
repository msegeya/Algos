<script>
	var x = 20;
	var y = 0;
	try {
		
		if(typeof x === 'string' || typeof y === 'string') {
			throw "cannot convert string to integer."
		}

			throw "not a number"
		}

		if(y == 0) {
			throw "Divisor cannot be zero."
		}
	} catch(err) {
		alert(err);
	}
</script>
