<!DOCTYPE html>
<html>
<head>
	<title></title>
			<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
	<style type="text/css">
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;

	</script>
</head>

				</tr>

				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
